<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      #vocab-lists::-webkit-scrollbar {
        width: 12px;
      }
      
      #vocab-lists::-webkit-scrollbar-track {
        background: #eeeeee;
      }

      #vocab-lists::-webkit-scrollbar-thumb {
        background: #b4b4b4;
        border-radius: 4px;
      }
      #vocab-lists::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
    </style>
  </head>
  <body class="bg-light d-flex justify-content-center">
    <section class="mt-5">
      <div class="d-flex gap-2 form-group">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="Vocabulary"
        />
        <button type="button" id="addBtn" class="btn btn-primary">Add</button>
      </div>
      <ul style="height: 35.5rem;" class="list-group overflow-auto mt-4" id="vocab-lists"></ul>
    </section>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <input type="text" class="form-control" id="editInput" placeholder="name@example.com">
              <label for="floatingInput">Vocabulary</label>
            </div>
          </div>
          <div class="modal-footer">
            <button onclick="deleteVocab()" type="button" class="btn btn-danger me-auto" data-bs-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick="updateVocab()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
